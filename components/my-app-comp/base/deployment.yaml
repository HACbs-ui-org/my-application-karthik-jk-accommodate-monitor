apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: my-app-comp
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: my-app-comp
    app.kubernetes.io/part-of: my-application
  name: my-app-comp
  namespace: karthik-jk
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: my-app-comp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: my-app-comp
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:karthik-jk-my-app-comp
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8080
        resources:
          requests:
            cpu: "1"
            memory: 512Mi
status: {}
